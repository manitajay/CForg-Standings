<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Org standings</title>
  </head>
  <body>
    <div id="found" class="container-fluid w-max-content">
      <form id="org" class="card card-signin form-div shadow  mt-3 bg-white rounded">
          <input type="text">
      </form>
      <div class="mx-auto m-3" style="display: block; width:140px;">
        <button id="goToStandings" form="org" class="btn btn-primary mx-auto m-2" type="button" style="width: 140px;">
          Go to standings
        </button>
      </div>
    </div>
    <div id="notFound" class="container-fluid w-max-content">
      <div>
        Please enter a contest in Codeforces.
      </div>
    </div>
    <script src="js/background.js"></script>
  </body>
</html>
